title: Committee Against Profiteering (CAP)
url: "https://www.cap.gov.sg"
favicon: /images/hi-resolution/logo_20220216.jpg
colors:
  primary-color: "#806fbc"
  secondary-color: "#806fbc"
  media-colors:
    - title: media-color-one
      color: "#5f27df"
    - title: media-color-two
      color: "#806fbc"
    - title: media-color-three
      color: "#d3c5ff"
    - title: media-color-four
      color: "#5f27df"
    - title: media-color-five
      color: "#806fbc"
resources_name: resource
description: "CAP investigates feedback on unjustified price increases of
  essential products and services, using the upcoming GST increase as an excuse.
  "
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
  - scope:
      path: ""
    values:
      layout: page
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
staging: https://mti-cap-staging.netlify.app
prod: https://mti-cap-prod.netlify.app
is_government: true
google_analytics: UA-219618356-1
